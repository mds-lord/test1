<!DOCTYPE html>
<html>
<head>
    <title>Test 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <p>
            <label>Первое слагаемое:
                <input class="number" type="number" step="any" pattern="[-+]?[0-9]*[.,]?[0-9]+" title="numbers only">
            </label>
        </p>
        <p>
            <label>Второе слагаемое:
                <input class="number" type="number" step="any" pattern="[-+]?[0-9]*[.,]?[0-9]+" title="numbers only">
            </label>
        </p>
        <p>
            <input id="btnSum" type="button" value="Сложить">
        </p>
        <p id="sum">
        </p>
    </form>
    <script type= text/javascript>
        function doSum() {
            // Используем slice из прототипа массива, чтобы без проблем обращаться к методам массива в дальнейшем
            let addendums = Array.prototype.slice.apply(
                document.querySelectorAll('.number')
            );
            let result = 0;
            addendums.forEach((addendum) => {
                result = result + Number(addendum.value);
            });
            html = 'Результат: <br>' + String(result);
            sum.innerHTML = html;
        }
        btnSum.addEventListener('click', doSum);
    </script>
</body>
</html>
